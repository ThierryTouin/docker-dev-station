
#----- Default SonarQube server
#sonar.host.url=http://sonarqube:9000

#----- Default source code encoding
sonar.sourceEncoding=UTF-8

#----- Global database settings (not used for SonarQube 5.2+)
#sonar.jdbc.username=sonar
#sonar.jdbc.password=sonar

#----- PostgreSQL
#sonar.jdbc.url=jdbc:postgresql://localhost/sonar

#----- MySQL
#sonar.jdbc.url=jdbc:mysql://localhost:3306/sonar?useUnicode=true&amp;characterEncoding=utf8

#----- Oracle
#sonar.jdbc.url=jdbc:oracle:thin:@localhost/XE

#----- Microsoft SQLServer
#sonar.jdbc.url=jdbc:jtds:sqlserver://localhost/sonar;SelectMethod=Cursor

# H2 database from Docker Sonar container
#sonar.jdbc.url=jdbc:h2:tcp://localhost/sonar

sonar.projectKey=DEMO-PROJECT
sonar.projectName=[CLIENT] DEMO - PROJECT
sonar.projectVersion=1.1.19
sonar.projectBaseDir=/usr/src/demo
 
# path to source directories (required)
sources=src/main/java  


# Exclude node_modules for JS/TS-based scanning - this is provided in default configuration from
# the server, but in case you want to provide it locally and/or override it here:
#sonar.exclusions=**/node_modules/**,test-gatling/**/*,mdm-gatling-master/**/*

sonar.java.binaries=target/classes  


